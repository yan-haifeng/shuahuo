<script>
    //检测用户是否登录
    function islogin() {
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '../backislogin',
            success: function (data) {
                if (data.code == -1 || data.data == null) {
                    //没登录
                    window.location.href = "index.html"
                }
                if (data.data != null) {
                   //登录
                   $('#auserName').text(data.data[0].username);
                }
            }
        });
    }
    islogin();
    function exitlogin() {
        $.ajax({
            type: 'GET',
            dataType: 'text',
            url: '../backexitlogin',
            success: function (data) {
                window.location.href = "index.html"
            }
        });
    }
</script>
