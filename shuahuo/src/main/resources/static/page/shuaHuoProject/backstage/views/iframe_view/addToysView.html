<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/addStuView.css">
    <style>
        .layui-btn {
            background-color: #BB5FB4;
        }
    </style>
    <title>添加</title>
</head>

<body>
    <form class="layui-form layui-form-pane" action="" method="POST" id="addStu_form">
        <div class="layui-form-item">
            <label class="layui-form-label">玩具名</label>
            <div class="layui-input-block">
                <input type="text" name="toys_name" autocomplete="off" placeholder="请输入玩具名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item bottom-btn">
            <div class="layui-btn layui-btn-fluid" id="sumbumit-btn">确定</div>
        </div>
    </form>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../lib/layui/layui.all.js"></script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var $ = layui.$;
        //常规用法
        laydate.render({
            elem: '#test1'
        });
    });
</script>


<!-- 提交方法 -->
<script>
    var index = parent.layer.getFrameIndex(window.name);
        $("#sumbumit-btn").click(
            function () {
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: '../../../addToys',
                    data: $("#addStu_form").serializeArray(),
                    contentType: "application/x-www-form-urlencoded",
                    success: function (data) {
                        if (data.code == 0) {
                            parent.layer.msg('添加成功');
                            parent.layer.close(index);
                        } else {
                            parent.layer.msg(data.msg);
                        }
                    }
                });
            }
        );
</script>

</html>
