<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/jquery.slider.css">
    <link rel="stylesheet" href="../../css/phone-form.css">
    <link rel="stylesheet" type="text/css" href="../../css/dialog.css">
    <link rel="stylesheet" href="../../css/solid.css">
    <title>login-phone-form</title>
</head>

<body>
    <div class="enrol-from-wapper">
        <form action="">
            <div class="input-wapper">
                <div class="border-a"></div>
                <input type="text" id="username" class="phone-number" placeholder="请输入账号" name="username">
            </div> 
            <div class="input-wapper">
                <div class="border-a"></div>
                <input type="password" id="password" class="phone-number" placeholder="请输入密码" name="password">
            </div>
            <div class="input-wapper">
                    <div id="slider" class="slide"></div>
                </div>
            <div class="input-wapper btn-wapper-a">
                <div class="btn-1" id="login-btn">登 录</div>
            </div>
        </form>
    </div>
</body>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/dialog.min.js"></script>
<script src="../../js/slide.js"></script>

<script>
    $(function () {
        $("#login-btn").click(
            function () {
                var username = $('#username').val();
                var password = $('#password').val();
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    url: '../../accountlogin',
                    data: {
                        "username": username,
                        "password": password
                    },
                    xhrFields: {
                        withCredentials: true//允许带上凭据
                    },
                    crossDomain: true,
                    success: function (data) {
                        console.log(data);
                        if (data.code == 0) {
                            //登录成功
                            top.window.location.href = "../../index.html"
                        } else {
                            //登录失败 显示msg信息
                            popup({
                                type: 'error', msg: data.msg, delay: 2000, bg: false, clickDomCancel: true, callBack: function () {
                                }
                            });
                        }
                    }
                });
            }
        );
    });
</script>

</html>
