<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/structure.css">
    <script src="../js/jquery.min.js"></script>
    <title>耍货</title>
</head>

<body>
    <div class="logo-wapper"><img src="../resources/icon/logo_login.gif"></div>
    <div class="backgroud-img-wapper"></div>
    <div class="form-wapper-box">
        <div class="form-wapper">
            <div class="form-title clearfloat">
                <ul id="content-tetle-ul">
                    <li class="border-r click-li" id="login_for_phone"><p class="text-r">手机号登录</p></li>
                    <li class="border-l border-r" id="login_for_e-mail"><p class="text-l">邮箱登录</p></li>
                    <li class="border-l" id="login_for_account"><p class="text-l">账号登录</p></li>
                </ul>
            </div>
            <iframe src="iframe-views/login-phone-form.html" frameborder="0" scrolling="no" id="login_form"></iframe>
            <div class="bottom-box clearfloat">
                <ul class="clearfloat">
                    <li class="l-margin-none"><span class="qq_icon"></span></li>
                    <li><span class="weixin_icon"></span></li>
                    <li><span class="weibo_icon"></span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="../js/click-content-tetle.js"></script>
<script>
    $(function(){
        $('#login_for_phone').click(function(){
            $('#login_form').attr('src','iframe-views/login-phone-form.html');
        });
        $('#login_for_e-mail').click(function(){
            $('#login_form').attr('src','iframe-views/login-mail-form.html');
        });
        $('#login_for_account').click(function(){
            $('#login_form').attr('src','iframe-views/login-account-form.html');
        });
    });
</script>
</html>
